<div class="container" ng-app="myApp.submitProduct" ng-controller="submitProductCtrl">
    <div class="jumbotron">
        <form>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" ng-model="user.username" id="username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" class="form-control" ng-model="user.password" id="password">
            </div>
            <div class="form-group">
                <label>Security Question:</label>
                <input type="text" class="form-control" ng-model="user.security_question" id="security-question">
            </div>
            <div class="form-group">
                <label>Security Question Answer:</label>
                <input type="text" class="form-control" ng-model="user.security_question_answer" id="security-question-answer">
            </div>
            <form class="form-group">
                <label>Title :</label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="title-1" value=1 ng-model="user.title"> Mr.
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="title-2" value=2 ng-model="user.title"> Ms.
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="title-3" value=3 ng-model="user.title"> Dr.
                </label>
            </form>
            <!-- <div class="form-group">
                <label>Title:</label>
                <input type="text" class="form-control" ng-model="user.title" id="title">
            </div> -->
            <div class="form-group">
                <label>Research Areas:</label>
                <input type="text" class="form-control" ng-model="user.research_area" id="research-area">
            </div>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" ng-model="user.first_name" id="first-name">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" ng-model="user.last_name" id="last-name">
            </div>
            <div class="form-group">
                <label>Position:</label>
                <input type="text" class="form-control" ng-model="user.position" id="position">
            </div>
            <div class="form-group">
                <label>Affiliation:</label>
                <input type="text" class="form-control" ng-model="user.affiliation" id="affiliation">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" ng-model="user.email" id="affiliation">
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" class="form-control" ng-model="user.phone" id="phone">
            </div>
            <div class="form-group">
                <label>Fax:</label>
                <input type="text" class="form-control" ng-model="user.fax" id="fax">
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" ng-model="user.address" id="address">
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" ng-model="user.city" id="city">
            </div>
            <div class="form-group">
                <label>Country:</label>
                <input type="text" class="form-control" ng-model="user.country" id="country">
            </div>
            <div class="form-group">
                <label>Zip Code:</label>
                <input type="text" class="form-control" ng-model="user.zip_code" id="zip-code">
            </div>
            <div class="form-group">
                <label>Comments:</label>
                <input type="text" class="form-control" ng-model="user.comments" id="comments">
            </div>

            <button class="btn btn-default" ng-click="register()" id="register-btn">Register</button>

        </form>
    </div>
</div>

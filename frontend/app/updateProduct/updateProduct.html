<div class="container" ng-app="myApp.updateProduct" ng-controller="UpdateProductCtrl">
    <div class="jumbotron">
        <h2>Product Information</h2>
        <hr>
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" ng-model="product.name" id="name">
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="text" class="form-control" ng-model="product.price" id="price">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" class="form-control" ng-model="product.description" id="description">
            </div>
            <button class="btn btn-default" ng-click="update()" id="update-btn">Update</button>
        </form>
    </div>
</div>

<main role="main" ng-app="myApp.productList" ng-controller="productListCtrl">

  <section class="jumbotron text-center bg-white">
    <div class="container">
      <h1 class="jumbotron-heading">Product List</h1>
      <p></p>
      <p class="lead text-muted">This website shows a list of products. You can view them or try add / edit/ delete manipulations. </p>
      <p>
        <a href="#" class="btn btn-primary my-2" ng-click="add()">Add a New Product</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <br>
      <input type="text" class="form-control" placeholder="Keyword Search" ng-model="searchText">
      <br>
      <div class="row">

        <div class="col-md-4" ng-repeat="product in products | filter:search">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="card.svg" alt="Card image cap">
            <div class="card-body">
              <h4>{{product.name}}</h4>
              <h5>Price: $<a>{{product.price}}</a></h5>
              <p class="card-text">{{product.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                </div>
                <small class="text-muted">{{product.created_at}}</small>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</main>
